<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil Estudiante</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="8" offset-md="2" size-lg="6" offset-lg="3">
        <ion-card *ngIf="userInfo" class="user-card">
          <ion-card-header>
            <div class="icon-container">
              <ion-icon name="person-outline" class="icon-xl"></ion-icon>
            </div>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col>
                <ion-card-title>Nombre: {{ userInfo.NombreEst
                  }}</ion-card-title>
                <ion-card-title>Apellido: {{ userInfo.ApellidoEst
                  }}</ion-card-title>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-card-subtitle>Cédula: {{ userInfo.cedula
                  }}</ion-card-subtitle>

                <p>Curso: {{ userInfo.curso_idCurso }}</p>
                <!--<p>ID Estudiante: {{ userInfo.idEstudiantes }}</p>
                <p>ID Representante: {{ userInfo.representantes_idrepresentantes }}</p>-->
              </ion-col>

            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button expand="block" class="custom-buttonregister" (click)="ShowQR()"> 
                  OBTENER QR <ion-icon slot="start" name="qr-code-outline"></ion-icon>
                </ion-button>
              </ion-col>
            </ion-row>
            <ion-row *ngIf="QR">
              <ion-col>
                  <img [src]="QR" alt="QR Code" class="qr-image" />
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
        <ng-template #loading>
          <p>Cargando información del usuario...</p>
        </ng-template>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
