<ion-header>
  <ion-toolbar color="primary">
    <ion-title>UNIDAD EDUCATIVA ANTONIO ÁVILA MALDONADO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4"> 
        <ion-list>
          <div class="image-center">
            <img src="assets/img/escudo(1).png" alt="Escudao" style="width: 100px; height: auto;">
          </div>
          <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
          <form [formGroup]="formularioEstudiante" (ngSubmit)="registrarEstudiante()">
            <ion-item>
              <ion-label position="floating">Nombres</ion-label>
              <ion-input type="text" formControlName="NombreEst"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input type="text" formControlName="ApellidoEst"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Cédula</ion-label>
              <ion-input type="text" formControlName="cedula"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Curso</ion-label>
              <ion-input type="text" formControlName="curso_idCurso"></ion-input>
            </ion-item>

            <ion-button type="submit" expand="block" [disabled]="!formularioEstudiante.valid">Registrar</ion-button>
          </form>
          <ion-button expand="block" routerLink="/paguinaprincipalrepresentante">Volver al Atras</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
