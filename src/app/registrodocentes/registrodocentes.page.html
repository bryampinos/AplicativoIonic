<ion-header>
  <ion-toolbar color="primary">
    <ion-title>UNIDAD EDUCATIVA ANTONIO ÁVILA MALDONADO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3" size-lg="4" offset-lg="4"> 
        <ion-list>
          <div class="image-center">
            <img src="assets/img/escudo(1).png" alt="Escudao" style="width: 100px; height: auto;">
          </div>
          <ion-card-subtitle>Ingrese sus datos</ion-card-subtitle>
          <form [formGroup]="formularioDocente" (ngSubmit)="registrarDocente()">
            <ion-item>
              <ion-label position="floating">Nombres</ion-label>
              <ion-input type="text" formControlName="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Apellidos</ion-label>
              <ion-input type="text" formControlName="apellido"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Cédula</ion-label>
              <ion-input type="text" formControlName="cedula"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Correo</ion-label>
              <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Asignatura</ion-label>
              <ion-input type="text" formControlName="asignatura"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Rol</ion-label>
              <ion-select formControlName="rol" interface="popover">
                <ion-select-option value="inspector">Inspector</ion-select-option>
                <ion-select-option value="docente">Docente</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-button type="submit" expand="block" [disabled]="!formularioDocente.valid">Registrar</ion-button>
          </form>
          <ion-button expand="block" routerLink="/home">Volver al Inicio</ion-button>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
